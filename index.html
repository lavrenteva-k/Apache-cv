<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>ОС</title>
</head>
<body>
  <header>
    <h1>Полезные ссылки</h1>
    <h1>Выберите ОС</h1>
  </header>
  <main>
    <button class="card" id="alt">
      <div class="photo photo1"></div>
    </button>
    <button class="card" id="astra">
      <div class="photo photo2"></div>
      <div class="button"></div>
    </button>
    <button class="card" id="redos">
      <div class="photo photo3"></div>
      <div class="button"></div>
    </button>
  </main>
  <script>
    var alt = document.getElementById("alt");
    if (alt) {
      alt.addEventListener("click", function (e) {
        window.location.href = "alt.html";
      });
    }

    var astra = document.getElementById("astra");
    if (astra) {
      astra.addEventListener("click", function (e) {
        window.location.href = "astra.html";
      });
    }

    var redos = document.getElementById("redos");
    if (redos) {
      redos.addEventListener("click", function (e) {
        window.location.href = "redos.html";
      });
    }
  </script>
</body>
</html>
